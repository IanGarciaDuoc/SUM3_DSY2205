<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Registro</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Usuario</label>
        <input type="text" formControlName="nombreUsuario" class="w-full px-3 py-2 border rounded-lg">
        <div *ngIf="registerForm.get('nombreUsuario')?.errors?.['required'] && registerForm.get('nombreUsuario')?.touched" 
             class="text-red-500 text-xs mt-1">
          El nombre de usuario es requerido
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Correo</label>
        <input type="email" formControlName="correo" class="w-full px-3 py-2 border rounded-lg">
        <div *ngIf="registerForm.get('correo')?.errors?.['required'] && registerForm.get('correo')?.touched"
             class="text-red-500 text-xs mt-1">
          El correo es requerido
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
        <input type="password" formControlName="contrasena" class="w-full px-3 py-2 border rounded-lg">
        <div *ngIf="registerForm.get('contrasena')?.errors && registerForm.get('contrasena')?.touched"
             class="text-red-500 text-xs mt-1">
          La contraseña debe tener mínimo 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Nombre</label>
        <input type="text" formControlName="nombre" class="w-full px-3 py-2 border rounded-lg">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Apellido</label>
        <input type="text" formControlName="apellido" class="w-full px-3 py-2 border rounded-lg">
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Teléfono</label>
        <input type="tel" formControlName="telefono" class="w-full px-3 py-2 border rounded-lg">
      </div>

      <div *ngIf="error" class="mb-4 text-red-500 text-sm text-center">
        {{ error }}
      </div>

      <button type="submit" 
              [disabled]="registerForm.invalid || loading"
              class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 disabled:bg-blue-300">
        {{ loading ? 'Registrando...' : 'Registrarse' }}
      </button>
    </form>
  </div>
</div>
